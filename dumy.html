<!DOCTYPE html>
<html>
<head>
  <title>Section Content Switching</title>
</head>
<body>
  <ul>
    <li><a href="#" onclick="showSection('section1')">Section 1</a></li>
    <li><a href="#" onclick="showSection('section2')">Section 2</a></li>
    <li><a href="#" onclick="showSection('section3')">Section 3</a></li>
  </ul>

  <div id="section1" style="display: none;">
    <h2>Section 1 Content</h2>
    <p>This is the content of section 1.</p>
  </div>

  <div id="section2" style="display: none;">
    <h2>Section 2 Content</h2>
    <p>This is the content of section 2.</p>
  </div>

  <div id="section3" style="display: none;">
    <h2>Section 3 Content</h2>
    <p>This is the content of section 3.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
