<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta id="sampleWidth" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="bi bi-list" id="btnlist"></i>
        <i class="bi bi-x-circle" id="cancel"></i>
    </label>
    <div class="sidebar" id="sidebar">
        <header>Collections</header>
        <ul>
            <li id="sideList1" class="activeTab">
                <a href="index.html" onclick="showSection('section1')">
                    <i class="bi bi-house "></i>
                    Home
                </a>
            </li>
            <li id="sideList2">
                <a onclick="showSection('section2')" href="./html/school.html">
                    <i class="bi bi-book"></i>
                    School
                </a>
            </li>
            <li id="sideList3">
                <a onclick="showSection('section3')" href="./html/personal.html">
                    <i class="bi bi-person"></i>
                    Personal
                </a>
            </li>
            <li id="sideList4">
                <a onclick="showSection('section4')" href="./html/design.html">
                    <i class="bi bi-pencil"></i>
                    Design
                </a>
            </li>
        </ul>
    </div>
    <include id="section1" class="section active ">
        <div class="backgroundbody">
            <h3 class="head">Home</h3>
            <div class="outerinput">
                <div>
                    <div class="addbutton">
                        <button onclick="openForm()">+</button>
                    </div>
                    <div class="form-popup" id="popup">
                        <div id="form">
                            <form class="form-container">
                                <h1 id="formTitle"> Add todo</h1>
                                <div class="formwithbutton">
                                    <input type="text" id="input" placeholder="Add new Todo..." class="inputfield"
                                        autocomplete="off">
                                    <div class="popupButton">
                                        <button type="submit" id="btn">Add</button>
                                        <button type="button" id="btn2" onclick="closeForm()">Close</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="toast2" id="toast2">
                        <p class="msgTetxt" id="msgTetxt"></p>
                        <button id="toastCloseBtn" class="toastCloseBtn">&#10005;</button>
                    </div>
                </div>
            </div>
            <div id="id01" class="modal" style="display: none;">
                <form class="modal-content">
                    <div class="container">
                        <p>Are you sure you want to delete your todo?</p>
                        <div class="clearfix">
                            <button type="button" onclick="formClose()" class="cancelbtn">
                                Cancel
                            </button>
                            <button id="deleteValue" class="deletebtn">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="outerinput2">
                <h3>Todo's List</h3>
                <!-- To view the task after add,delete,edit  -->
                <div style="margin-top: 3%">
                    <p id="taskValue"></p>
                    <div class="scroll">
                        <div id="list" class="view"></div>
                    </div>
                </div>
                <!-- To view the task after add,delete,edit  -->
                <div style="margin-top: 3%">
                    <p id="completedListLength"></p>
                    <div class="scroll">
                        <div id="completedList" class="view"></div>
                    </div>
                </div>
            </div>
            <div class="toast2" id="toast2">
                <p class="msgTetxt" id="msgTetxt"></p>
                <button id="toastCloseBtn" class="toastCloseBtn">&#10005;</button>
            </div>
        </div>
    </include>
    <script src="script.js"></script>
    <!-- <script src="./sideBar.js"></script> -->
</body>
</html>
